name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none
      - run: composer install --no-interaction --prefer-dist
      - run: php tests/Contract/plugin_contract_test.php
      - run: php tests/Contract/plugin_navigation_contract_test.php
      - run: php tests/Regression/billing_payments_phase2_regression_test.php
      - run: php tests/Regression/tax_compliance_phase3_regression_test.php
      - name: E-Invoice external reference validator gate
        env:
          XRECHNUNG_VALIDATOR_URL: ${{ secrets.XRECHNUNG_VALIDATOR_URL }}
          ZUGFERD_VALIDATOR_URL: ${{ secrets.ZUGFERD_VALIDATOR_URL }}
        run: php scripts/ci_einvoice_reference_gate.php
